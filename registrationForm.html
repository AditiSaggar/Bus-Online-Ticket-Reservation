<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/registrationForm.css">
    
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="form" id="validateForm">
                      
            <!-- <form onsubmit="return validateForm(event)" action="">  -->
                <form>
                <h1>New Registration</h1>  
                <div class="field fname">
                    <div class="input-area">
                        <input type="text" placeholder="First Name" id="fname">
                        <i class=" icon fa-solid fa-user"></i>     
                    </div>
                    <p id="fname_val"></p>
                    
                </div>
                <div class="field lname">
                    <div class="input-area">
                        <input type="text" placeholder="Last Name" id="lname">
                        <i class="icon fa-solid fa-user"></i>
                    </div>
                    <p id="lname_val"></p>
                </div>
                <div class="field email">
                    <div class="input-area">
                        <input type="text" placeholder="Email" id="regEmail">
                        <i class="icon fa-solid fa-envelope"></i>
                    </div>
                    <p id="email_val"></p>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input type="password" placeholder="Password" id="password" >
                        <i class="icon fa-solid fa-lock"></i>
                    </div>
                    <p id="pwd_Val"></p>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input type="password" placeholder="Confirm Password" id="confirmPassword" >
                        <i class="icon fa-solid fa-lock"></i>
                    </div>
                    <p id="conPwd_val"></p>
                </div>
                <div class="field contact">
                    <div class="input-area">
                        <input type="tel" placeholder="Phone Number" id="contact" >
                        <i class="icon fa-solid fa-phone"></i>
                    </div>
                    <p id="contact_val"></p>
                </div>

                <div class="select-btn">
                    <select name="Gender">
                        <option selected hidden> Gender</option>
                        <option value="Male"> Male</option>
                        <option value="Female"> Female</option>
                        <option value="Female">Other</option>
                    </select>
                </div>

                <button type="submitA" value="Submit" class="Loginbtn btn btn-success">Submit</button>
                <button class="Regbtn btn btn-danger" type="Back"><a href="./loginPage.html">Back To Login</a></button>
                <!-- <a href="./loginPage.html" type= "Back" class="Regbtn btn btn-danger">Back To Login</a> -->
                
                
            </from>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/regscript.js"></script>
    <script></script>
</body>
</html>
